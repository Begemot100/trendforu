{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Регистрация в TRENDFORU">
  <meta name="keywords" content="регистрация, TRENDFORU, мода">
  <title>Регистрация — TRENDFORU</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@200;300;400&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #181818;
      color: #F5F5F5;
      min-height: 100vh;
      padding: 50px 15px;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      font-weight: 200;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: fadeIn 0.6s ease-out;
      background: rgba(36, 36, 36, 0.9);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 12px;
    }

    h2 {
      font-weight: 200;
      letter-spacing: 0.08em;
      color: #FFFFFF;
      text-transform: uppercase;
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      color: #D0D0D0;
      font-size: 0.9rem;
      font-weight: 300;
      margin: 6px 0;
      text-align: center;
    }

    form label {
      font-size: 0.9rem;
      color: #D0D0D0;
      font-weight: 300;
      margin-bottom: 4px;
      display: block;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      background: rgba(48, 48, 48, 0.7);
      color: #F5F5F5;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 300;
      transition: background 0.3s ease;
    }

    form input:focus {
      background: rgba(64, 64, 64, 0.7);
      outline: none;
    }

    form button {
      background: #00D4FF;
      color: #181818;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 300;
      font-size: 0.85rem;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      width: 100%;
      text-align: center;
    }

    form button:hover {
      background: #4DE1FF;
      transform: scale(1.05);
    }

    a {
      color: #00D4FF;
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 300;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #4DE1FF;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .auth-container {
        padding: 20px;
      }

      h2 {
        font-size: 1.1rem;
      }

      form input {
        font-size: 0.85rem;
      }

      form button {
        font-size: 0.8rem;
        padding: 6px 12px;
      }
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 15px;
      }

      h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<div class="auth-container">
  <h2>Регистрация</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
  </form>
  <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
</div>
</body>
</html>
